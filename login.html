<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/Login.css">
    <link rel="icon" type="imagem/png" href="imagens/favicon.ico">
    <title>Login</title>
</head>
<body>
    <nav>
        <div class="logo">
            <img src="imagens/Liferay_Logo_No_Reg_White_Only-Digital.png" alt="Logo da Liferay">
        </div>
    </nav>
    <div class="main-login">
        <div class="left-login">
            <h1>Faça a mudança,<br>Junte-se a Green Liferay!</h1>
            <img src="imagens/protecting-the-environment-animate.svg" class="left-login-image">
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>LOGIN</h1>
                <div class="textfield">
                    <label for="email">Email</label>
                    <input type="text" id="email" name="email" placeholder=""> 
                </div>
                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" placeholder=""> 
                </div>
                <div class="password-redefinir">
                    <a href="senharec.html">Esqueceu a senha?</a>
                </div>
                <a class="btn-login" onclick="login()">Login</a>
            </div>
        </div>
    </div>

    <script src="scripts/EscolhaCM.js"></script>
</body>
</html>
